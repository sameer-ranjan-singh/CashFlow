<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="head-img"src="images/cashier.svg"  alt="CashFlow">
    <main class="container">
      <div>
        <h1 class="heading">CashFlow</h1>
        <p class="description">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes / coins to return.
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type="text" />
        <!-- <button id="">Next</button> -->
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" id="cash-given" type="text" />
        <button id="check-button">ENTER</button>
        <p id="error-message"></p>
        <table class="change-table">
          <caption class="caption">
            Return Change
          </caption>
          <tr>
            <th>No. of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </main>
